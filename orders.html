<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtmalar</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-color: #333333;
        padding: 15px;
    }

    .container h1, a {
        color: white;
        text-decoration: none;
    }

    .container h1 {
        margin: 0;
        margin-bottom: 15px;
        font-size: 24px;
    }

    .container a:hover {
        text-decoration: underline;
    }

    form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #333333;
        color: white;
        cursor: pointer;
    }

    table {
        width: 100%;
        border-color: #e2e2e2;
    }

    input[type="submit"], input[type="reset"] {
        background-color: #333333;
        color: white;
        border: none;
        padding: 6px 8px;
    }



</style>

<body>
    <div class="container">
        <h1>Buyurtmalar</h1>
        <a href="index.html">Asosiy Sahifaga Qaytish</a>
    </div>

    <h2>Yangi Buyurtma Qo'shish</h2>
    <form>
        <label for="customer_id">Mijoz ID:</label>
        <input type="number" id="customer_id" name="customer_id">
        <label for="product_id">Mahsulot ID:</label>
        <input type="number" id="product_id" name="product_id">
        <label for="quantity">Soni:</label>
        <input type="number" id="quantity" name="quantity">
        <button type="submit">Qo'shish</button>
    </form>

    <h2>Buyurtmalar Ro'yxati</h2>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>#</th>
                <th>Mijoz</th>
                <th>Mahsulot</th>
                <th>Soni</th>
                <th>Harakatlar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>Laptop</td>
                <td>2</td>
                <td>
                    <input type="submit" value="Tahrirlash"></input>
                    <input type="reset" value="O'chirish"></input>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
